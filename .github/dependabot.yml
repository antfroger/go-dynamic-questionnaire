version: 2
updates:
  - package-ecosystem: "gomod"
    directories:
      - "/"
      - "/examples/*"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "[go dep] "

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      all-actions:
        patterns: [ "*" ]
    commit-message:
      prefix: "[gha dep] "
