version: 2
updates:
  - package-ecosystem: "gomod"
    directories:
      - "/"
      - "/examples/*"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "[gomod] "
    groups:
      minor-patch-updates:
        update-types: ["minor", "major"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      all-actions:
        patterns: [ "*" ]
    commit-message:
      prefix: "[actions] "
    groups:
      minor-patch-updates:
        update-types: ["minor", "major"]
